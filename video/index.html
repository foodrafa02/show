  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002C26;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      display: block;
    }

    .container {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    .speech-bubble {
      background: linear-gradient(to right, #116a67, #197e7b);
      color: white;
      font-weight: bold;
      font-size: 22px;
      padding: 25px 30px;
      border: 2px solid #00ffff66;
      border-radius: 10px;
      position: relative;
      margin: 30px auto;
      max-width: 100%;
      box-shadow: 0 0 20px #00ffff66;
      box-sizing: border-box;
      line-height: 1.4;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 15px 10px 0 10px;
      border-style: solid;
      border-color: #197e7b transparent transparent transparent;
    }

    .video-wrapper {
      position: relative;
      aspect-ratio: 16/9;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    .video-wrapper iframe {
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .timer-message {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-top: 30px;
    }

    .action-button {
      margin-top: 40px;
      background: linear-gradient(90deg, #d4af37, #f1c40f);
      color: white;
      font-weight: bold;
      padding: 20px;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: 100%;
      box-sizing: border-box;
      animation: pulse 1.8s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s;
    }

    .action-button:hover {
      transform: scale(1.02);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>

<body>

  <!-- Banner topo -->
  <img class="banner" src="https://i.postimg.cc/0yBJL7J7/imagem-2025-04-30-211958812.png" alt="Banner Show do Conhecimento">

  <div class="container">

    <!-- Balão de mensagem -->
    <div class="speech-bubble">
      Assista o vídeo abaixo para liberar seu saque!
    </div>

    <!-- Vídeo -->
    <div class="video-wrapper">
      <iframe 
        loading="lazy" 
        title="Gumlet video player"
        src="https://play.gumlet.io/embed/6812b78235a0578c60213535?preload=true&autoplay=true&loop=false&background=false&disable_player_controls=false"
        allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture; fullscreen;">
      </iframe>
    </div>

    <!-- Timer -->
    <div class="timer-message" id="timer">Aguarde 59 segundos para desbloquear...</div>

    <!-- Botão oculto inicialmente -->
    <a class="action-button" href="../saque/index.html" target="_blank" id="desbloquearBtn" style="display: none;" onclick="kwaiq.track('completeRegistration')">
      DESBLOQUEAR AGORA
    </a>

  </div>

  <!-- Script do timer -->
  <script>
    let segundos = 60;
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('desbloquearBtn');

    const intervalo = setInterval(() => {
      segundos--;
      if (segundos > 0) {
        timerEl.textContent = `Aguarde ${segundos} segundos para desbloquear...`;
      } else {
        clearInterval(intervalo);
        timerEl.style.display = 'none';
        btn.style.display = 'block';
      }
    }, 1000);
  </script>

</body>
