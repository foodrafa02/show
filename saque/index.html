<script>
  // helper para ler cookie
  function getCookie(name) {
    const match = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return match ? decodeURIComponent(match[2]) : null;
  }
  
  // retorna o saldo “oficial”, procurando primeiro no localStorage, depois em cookie
  function getSaldo() {
    let raw = localStorage.getItem('valor') ?? getCookie('valor') ?? '0';
    // garante que temos ponto decimal
    raw = raw.replace(',', '.');
    let num = parseFloat(raw);
    if (isNaN(num)) num = 0;
    return num.toFixed(2);
  }
  
  // formata para “R$ 123,45”
  function formatBRL(valorStr) {
    return 'R$ ' + valorStr.replace('.', ',');
  }
  
  // atualiza todos os elementos de saldo na página
  function atualizarSaldos() {
    const saldoStr = getSaldo();
    const formatted = formatBRL(saldoStr);
    document.getElementById('saldoxx').innerText = formatted;
    const el2 = document.getElementById('saldo2xx');
    if (el2) el2.innerText = formatted;
    const el3 = document.getElementById('saldo3xx');
    if (el3) el3.innerText = formatted;
  }
  
  document.addEventListener('DOMContentLoaded', () => {
    atualizarSaldos();
  });
  </script>

<script>
				const lazyloadRunObserver = () => {
					const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
						entries.forEach( ( entry ) => {
							if ( entry.isIntersecting ) {
								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
				} );

  let pool = [];
  function shuffle(array) {
    const a = array.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
